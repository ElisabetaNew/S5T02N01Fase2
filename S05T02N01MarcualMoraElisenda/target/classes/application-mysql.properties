spring.datasource.url=jdbc:mysql://localhost:3306/players?autoReconnect=true&useSSL=false&serverTimezone=Europe/Madrid

#username and password de la base de datos
spring.datasource.username=root
spring.datasource.password=root


#Mostrar SQL queries que se realizan
spring.jpa.show-sql=true

#Actualiza la base de datos y crea la entidad
spring.jpa.hibernate.ddl-auto=update

#generate optimazation hibernate MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.hibernate.SQL=debug

spring.jpa.database=MYSQL

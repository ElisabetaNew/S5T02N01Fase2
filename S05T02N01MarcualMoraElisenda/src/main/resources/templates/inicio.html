<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Juego Dados</title>


<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>

	<div class="container text-black">
		<h1 th:fragment="fixed-bottom">Atrevete a jugar!!!</h1>
	</div>

	<div class="container text-black">
		<h1 th:fragment="fixed-bottom">Tira los dados.</h1>
		<h1 th:fragment="fixed-bottom">¿Suman 7? ¡Has ganado!</h1>
		<h1 th:fragment="fixed-bottom">Sino...sigue jugando</h1>
	</div>

	<div class="container text-black">
		<h1 th:fragment="fixed-bottom">¿Conseguiras estar en el ranking de los jugados con más suerte?</h1>
	</div>

	<br>
	<br>
	<br>

	
	<form th:action="@{/players/jugada/}" th:object="${Usuario}" method="get">

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label text-center text-white required">Nombre
				Usario</label>
			<div class="col-lg-3">
				<input type="text" th:field="*{nombreUsuario}" placeholder="Nombre Usuario"
					class="form-control mb-4 col-4"> <br>
			</div>
		</div>

		<div class="col-lg-8 text-center">
			<button type="submit" class="btn btn-info col-2"> Entrar usuario</button>

		</div>
	



	<div class="col-lg-9 text-center">
		<br> <a class="btn btn-primary" th:href="@{'/players/jugada/' + *{nombreUsuario}}" role="button"> Entrar a tu cuenta </a>
	</div>
	</form>
	<div class="col-lg-9 text-center">
		<br> <a class="btn btn-primary" th:href="@{/players/add}" role="button"> Alta jugador nuevo </a>
	</div>
	<div class="col-lg-9 text-center">
		<br> <a class="btn btn-primary" th:href="@{/players/ranking}" role="button"> Ver lista jugadores </a>
	</div>
	</form>
</body>


<footer th:replace="plantillas/template :: footer"></footer>


</html>
